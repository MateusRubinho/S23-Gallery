<style>
    section {
        margin-top: 5em;
    }

    .flex img {
        max-width: 100%;
        display: block;
        border-radius: 10px;
        cursor: pointer;
        object-fit: cover;
        transition: transform 0.3s ease-in-out;
    }

    .flex img:hover {
        transform: scale(1.1);
    }

    .flex {
        position: relative;
        display: flex;
        flex-wrap: wrap;
        max-width: 800px;
        margin: auto;
    }

    .flex>div {
        flex: 1 1 200px;
        margin: 12px;
    }

    @keyframes appear {
        from {
            opacity: 0;
            scale: 0.5;
        }

        to {
            opacity: 1;
            scale: 1;
        }
    }

    .block {
        animation: appear 1s linear;
        animation-timeline: view();
        animation-range: entry 0;
    }

    h1 {
        color: white;
    }

    .fotoFutura {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 999;
        background: rgba(0, 0, 0, 0.9);
        border-radius: 10px;
        width: 100vw;
        /* Largura total da tela */
        height: 101vh;
        /* Altura total da tela */
        visibility: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .fotoFutura>img {
        border-radius: 10px;
    }

    .closeFoto {
        position: absolute;
        top: 30px;
        right: 30px;
        cursor: pointer;
    }
</style>
